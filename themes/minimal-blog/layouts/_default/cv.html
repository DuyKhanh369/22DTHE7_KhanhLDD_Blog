{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="cv-page">
    <div class="cv-content">
        {{ .Content }}
    </div>
    
    <div class="cv-actions">
        <button onclick="window.print()" class="btn btn-primary">üìÑ In CV</button>
        <a href="/cv.pdf" class="btn btn-secondary" download>‚¨áÔ∏è T·∫£i CV (PDF)</a>
    </div>
</article>

<style>
.cv-page {
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
}

.cv-content h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.cv-content h1 + p {
    text-align: center;
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-bottom: 2rem;
}

.cv-content hr {
    border: none;
    border-top: 2px solid var(--border-color);
    margin: 2rem 0;
}

.cv-content h2 {
    font-size: 1.5rem;
    color: var(--primary-color);
    margin: 2rem 0 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--primary-color);
}

.cv-content h3 {
    font-size: 1.25rem;
    margin: 1.5rem 0 0.5rem;
    color: var(--text-color);
}

.cv-content ul {
    list-style: none;
    padding-left: 0;
}

.cv-content ul li {
    padding-left: 1.5rem;
    position: relative;
    margin-bottom: 0.5rem;
}

.cv-content ul li::before {
    content: "‚ñ∏";
    position: absolute;
    left: 0;
    color: var(--primary-color);
    font-weight: bold;
}

.cv-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-secondary {
    background: var(--bg-secondary);
    color: var(--text-color);
    border: 1px solid var(--border-color);
}

@media print {
    .header, .footer, .cv-actions {
        display: none;
    }
    
    .cv-page {
        max-width: 100%;
        padding: 0;
    }
    
    .cv-content h1 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .cv-actions {
        flex-direction: column;
    }
}
</style>
{{ end }}
